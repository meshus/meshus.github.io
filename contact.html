<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Kidus Mengistu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5oKL4c5d0LhGhbDgo5HgWIp5MGYZ4pD2s8J3g" crossorigin="anonymous">
    <link rel="stylesheet" href="ContactStyle.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Portfolio</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="contact-content">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
